<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自由空间——xukzhao.eu.org</title>
    <meta name="description" content="xukzhao的自由空间有电视直播、电台、vip解析等" />
    <meta name="keywords" content="xukzhao,电视直播,电台,视频解析" />
    
    <!-- 引入 CSS（使用 CDN） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/head.css" />
    <link rel="stylesheet" href="/css/a1.css" />
</head>
<body>
    <!-- 导航 -->
    <header class="header">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Logo 区域 -->
            <div class="logo">
                <a href="../"><img src="image/logo.png" alt="站点 Logo" class="img1" /></a>
                <a href="../"><img src="image/logo2.jpg" alt="备用 Logo" class="img2" /></a>
            </div>
            <!-- 主导航 -->
            <nav class="nav">
                <ul class="navbar_nav" data-in="fadeInDown" data-out="fadeOutUp">
                    <li class="active"><a href="../">首页</a></li>
                    <li><a href="../vip" target="_blank">VIP 视频解析</a></li>
                    <li><a href="../tv" target="_blank">电视直播</a></li>
                    <li><a href="../radio" target="_blank">网络电台</a></li>
                </ul>
            </nav>
            <!-- 移动端导航按钮 -->
            <button id="navToggle" class="btn btn-outline-secondary">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <!-- 移动端导航 -->
    <div class="m_nav">
        <div class="top d-flex justify-content-end">
            <button class="closed btn-close" aria-label="关闭导航"></button>
        </div>
        <div class="logo text-center">
            <img src="image/logo2.jpg" alt="站点 Logo" />
        </div>
        <ul class="ul" data-in="fadeInDown" data-out="fadeOutUp">
            <li class="active"><a href="../">首页</a></li>
            <li><a href="../vip">VIP 视频解析</a></li>
            <li><a href="../tv">电视直播</a></li>
            <li><a href="../radio">网络电台</a></li>
        </ul>
    </div>

    <!-- 链接列表 -->
    <div id="liebiao">
        <div id="liebiao2">
            <ul>
                <li><a href="https://weibo.com/" target="_blank" rel="noopener noreferrer">微博</a></li>
                <li><a href="http://ifeng.com/" target="_blank" rel="noopener noreferrer">凤凰网</a></li>
                <!-- 其他链接 -->
            </ul>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="text-center py-3">
        <p>&copy; 2019 xukzhao2020@gmail.com</p>
    </footer>

    <!-- 引入 JS（使用 CDN） -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
    <script>
        $(function () {
            // 滚动时为导航添加类名
            const $nav = $("header");
            $(window).on("scroll", function () {
                if ($(document).scrollTop() >= 100) {
                    $nav.addClass("on");
                } else {
                    $nav.removeClass("on");
                }
            });

            // 移动端导航开关
            $("#navToggle").on("click", function () {
                $(".m_nav").addClass("open");
            });
            $(".m_nav .closed").on("click", function () {
                $(".m_nav").removeClass("open");
            });
        });
    </script>
</body>
</html>
